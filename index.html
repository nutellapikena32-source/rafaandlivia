<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Console do Amor 💜</title>
  <style>
    body {
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Courier New", monospace;
    }
    #terminal {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 700px;
      min-height: 400px;
      box-shadow: 0px 0px 20px #ff66cc;
      color: #00ffcc;
      overflow-y: auto;
    }
    .title {
      font-size: 1.5em;
      text-align: center;
      color: #ff66cc;
      margin-bottom: 15px;
    }
    .output {
      margin: 10px 0;
    }
    input {
      background: none;
      border: none;
      color: #00ffcc;
      font-family: inherit;
      font-size: 16px;
      width: 100%;
      outline: none;
    }
    .prompt {
      color: #ff66cc;
    }
    .command-image {
      max-width: 100%;
      max-height: 260px;
      border-radius: 12px;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="title">💜 Console do Amor 💜</div>
    <div class="output">Bem-vindo ao terminal fofo, Rafa! 😍</div>
    <div class="output">Digite <span style="color:#ff66cc;">help</span> para ver os comandos.</div>
    <div>
      <span class="prompt">rafa-mozao </span><input id="input" autofocus>
    </div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");

    const comandos = {
      help: {
        texto: "Comandos disponíveis: nossosimbolo, chimarrao, yakisoba, deadpool, primeirobeijo, primeiravez, outback, cafe, funkos, musica, amor, textinho, diasjuntos",
        foto: null,
        audio: null
      },

      nossosimbolo: {
        texto: `💞 Nosso símbolo é o Kindred, pois de fato: nunca um sem o outro. Somos alma e corpo correndo lado a lado 💞`,
        foto: "kindred.jpg",
        audio: "kindred.mp3"
      },

      chimarrao: {
        texto: `🧉 Tomei meu primeiro chimarrão graças a você, Rafa! Cada gole tem o gostinho dos nossos momentos juntos 💚`,
        foto: "chimarrao.jpg",
        audio: "chimarrao.mp3"
      },

      yakisoba: {
        texto: `🍜 Aquele yakisoba que você fez foi tão gostoso quanto o seu carinho. Eu amei cada garfada 💜`,
        foto: "yakisoba.jpg",
        audio: "yakisoba.mp3"
      },

      deadpool: {
        texto: `🎬 Assistimos Deadpool juntos e foi perfeito, porque qualquer filme fica 1000x melhor ao seu lado 😍`,
        foto: "deadpool.jpeg",
        audio: null
      },

      primeirobeijo: {
        texto: `💋 Nosso primeiro beijo tímido no aeroporto de Campina Grande ainda me faz sentir borboletas na barriga 🥰`,
        foto: "primeirobeijo.jpg",
        audio: "beijo.mp3"
      },

      primeiravez: {
        texto: `✨ Nossa primeira vez em 16/04/25 foi simplesmente mágica, Rafa. Um momento só nosso que guardo no coração 💜`,
        foto: "primeiravez.jpg",
        audio: "primeiravez.mp3"
      },

      outback: {
        texto: `🥩 Nosso almoço no Outback foi marcante, não pela comida, mas porque estávamos juntos, rindo e sendo nós 💕`,
        foto: "outback.jpg",
        audio: "outback.mp3"
      },

      cafe: {
        texto: `☕ Eu só tomei café de verdade porque você trouxe pra mim. Agora todo café tem gosto de você 💚`,
        foto: "cafe.jpg",
        audio: "cafe.mp3"
      },

      funkos: {
        texto: `🧸 Você me deu meus primeiros Funkos Pop, e cada um carrega um pedacinho do nosso amor 💜`,
        foto: "funkos.jpg",
        audio: null
      },

      musica: {
        texto: `🎶 Nossa música é 'I Wanna Be Yours' do Arctic Monkeys. Porque eu sou sua, e quero ser sua em todos os sentidos ❤️`,
        foto: "iwannabeyours.jpg",
        audio: "iwannabeyours.mp3"
      },

      amor: {
        texto: `💖 Rafa, você me ajuda todos os dias a superar meus traumas. Obrigada por ser meu porto seguro. Eu te amo infinitamente 💜`,
        foto: null,
        audio: "textinho.mp3"
      },

      textinho: {
        texto: `🥰 Meu amor, você não sabe a alegria que é pra mim poder te ter comigo. Vc foi a melhor coisa que me aconteceu, a melhor pessoa que já conheci, e quero poder colecionar cada vez mais momentos juntos e te proporcionar tudo que você merece. Eu te amo mais que tudo nesse mundo, e ter você comigo significa que estarei bem e que nada vai poder me abalar. Te quero pra sempre, meu bbzinho! 💞💜💖`,
        foto: "textinho.jpg",
        audio: "textinho.mp3"
      },

      diasjuntos: {
        texto: (function(){
          const inicio = new Date("2024-12-01");
          const hoje = new Date();
          const diffDays = Math.floor((hoje - inicio) / (1000*60*60*24));
          return `Nós estamos juntos há ${diffDays} dias! Cada dia com você é mágico 💜`;
        })(),
        foto: null,
        audio: null
      }
    };

    function typeOutput(text, onComplete) {
      const newLine = document.createElement("div");
      newLine.classList.add("output");
      terminal.insertBefore(newLine, input.parentElement);

      let i = 0;
      function type() {
        if (i < text.length) {
          newLine.innerHTML += text[i];
          i++;
          terminal.scrollTop = terminal.scrollHeight;
          setTimeout(type, 20);
        } else {
          if (typeof onComplete === "function") onComplete(newLine);
        }
      }
      type();
    }

    let currentAudio = null;

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const valor = input.value.trim().toLowerCase();

        const cmd = comandos[valor];
        if (cmd) {
          typeOutput(`> ${input.value}\n${cmd.texto}`, function(newLine) {
            if (cmd.foto) {
              const img = document.createElement("img");
              img.src = cmd.foto;
              img.className = "command-image";
              newLine.appendChild(img);
            }
            if (cmd.audio) {
              if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
              currentAudio = new Audio(cmd.audio);
              currentAudio.play();
            }
          });
        } else {
          typeOutput(`> ${input.value}\nComando não encontrado 💔. Digite help para ver a lista.`);
        }

        input.value = "";
      }
    });
  </script>
</body>
</html>
